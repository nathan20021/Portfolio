{% extends 'base.html'%}

{% block header %}
    <nav>
        <h2 class='logo'><a href="home">Nathan Luong</a></h2>
        <ul>
            <li><a href="home">Home</a></li>
            <li class= "current">1P13</li>
            <li> <a href="contact"><button class="contact_button">Contact</button></a></li>
        </ul>
    </nav>
{% endblock %}

{% block body %}
<div class="container">
    <div class="engineer_projects_container">
        {% for project in data %}
            <div class="single_engineer_project_container">
                <div class="engineer_project_title_container">
                    <h2>{{ project.title }}</h2>
                    <p>{{project.descriptions}}</p>
                </div>
                <div class="project_link_container">
                    <a href="{{url_for('static', filename=project.Final_Deliverable_link)}}" target="_blank">Final Deliverable</a>
                    <a href="{{url_for('static', filename=project.Log_Book_link)}}" target="_blank">Log book</a>
                    <a href="{{url_for('static', filename=project.Milestone_link)}}" target="_blank">Milestones</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <h1 class="center_items" id="coming_soon"> More Projects Coming Soon </h1>
    </h1>

</div>
{% endblock %}
